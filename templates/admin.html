<!DOCTYPE html>
<html>
<head>
    <title>Panneau d'administration</title>
    <style>
        body { font-family: sans-serif; margin: 40px; }
        input { padding: 8px; }
        table { margin-top: 20px; border-collapse: collapse; }
        td, th { padding: 8px 12px; border: 1px solid #ccc; }
        a { text-decoration: none; color: blue; }
    </style>
</head>
<body>
    <h1>🔐 Ajouter une clé</h1>
    <form method="POST">
        <input type="text" name="key" placeholder="Clé de licence" required />
        <input type="submit" value="Ajouter" />
    </form>

    <h2>📋 Liste des clés</h2>
    <table>
        <tr><th>Clé</th><th>Statut</th><th>Action</th></tr>
        {% for key in keys %}
        <tr>
            <td>{{ key['key'] }}</td>
            <td>{{ 'Active' if key['active'] == 1 else 'Désactivée' }}</td>
            <td><a href="/toggle/{{ key['key'] }}">Basculer</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
